<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Student</title>
</head>
<body>
	<div id="add_student" align="center">
        <h1>Search Student</h1>
        <br><br>
        <form action="./searchStudent" method="GET">
            <input id="first_name" name='first_name' type='text' placeholder="First Name" size=40%>
            <br><br>
            <input id="last_name" name='last_name' type='text' placeholder="Last Name" size=40%>
            <br><br>
            <label> Filter by class :
                <select id="class" name='class'>
                	<option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </label>
            <br><br>
            <button type="submit" >Search</button><br><br>
        </form>
    </div>
</body>
</html>
