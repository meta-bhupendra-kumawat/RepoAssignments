<html>

<head>
    <title>Remove Repeated String</title>
    <script>
        function removeRepeatedStringFunction() {
            var string = document.getElementById("inputText").value;
            var newString = "";
            while (true) {
                for (var i = 0; i < string.length; i++) {
                    if (string.charAt(i) != string.charAt(i + 1)) {
                        newString += string.charAt(i);
                    } else {
                        var temp = string.charAt(i);
                        for (; i < string.length && string.charAt(i) == temp; i++);;
                        i--;
                    }
                }
                if (newString == string) {
                    break;
                }
                string = newString;
                newString = "";
            }
            document.getElementById("body").innerHTML = "";
            document.getElementById("body").innerHTML = string;
        }
    </script>
</head>

<body>
    <form style="display:block; text-align:center; margin-top:100px; ">
        <h3>Remove Repeated String</h3>
        <input type="text" id="inputText" placeholder="enter String to be reduce" />
        <input type="button" value="Remove" onclick="removeRepeatedStringFunction()" style="margin-left:10px;">
        <div id="body" style="margin-top: 100px">
        </div>
    </form>

</body>

</html>
